services:
  - type: web
    name: productive-content-backend
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: API_VERSION
        value: v1
      - key: BODY_LIMIT
        value: 10mb
      - key: REQUEST_TIMEOUT
        value: 30000
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: DB_MAX_POOL_SIZE
        value: 10
      - key: DB_TIMEOUT_MS
        value: 30000
      - key: CORS_CREDENTIALS
        value: true
      # Add your actual environment variables in Render dashboard:
      # - MONGODB_URI (from MongoDB Atlas)
      # - JWT_SECRET
      # - OPENAI_API_KEY
      # - CORS_ORIGIN (your Vercel frontend URL)
    healthCheckPath: /api/health
    autoDeploy: true
    branch: main