<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Auth Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #2a2a2a;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .success {
            background: #155724;
            border: 1px solid #28a745;
        }
        .error {
            background: #721c24;
            border: 1px solid #dc3545;
        }
        .info {
            background: #0c5460;
            border: 1px solid #17a2b8;
        }
    </style>
</head>
<body>
    <h1>Frontend Authentication Test</h1>
    <p>This page tests the frontend connection to the backend API</p>

    <div class="test-section">
        <h3>1. Test API Connection</h3>
        <button onclick="testConnection()">Test Health Check</button>
        <div id="connectionResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. Test Authentication</h3>
        <button onclick="testSignIn()">Test Sign In</button>
        <button onclick="testProfile()">Test Get Profile</button>
        <div id="authResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. Test Port Detection</h3>
        <button onclick="testPortDetection()">Test Port Detection</button>
        <div id="portResult" class="result"></div>
    </div>

    <script>
        let authToken = null;

        async function testConnection() {
            const resultDiv = document.getElementById('connectionResult');
            resultDiv.textContent = 'Testing connection...';
            resultDiv.className = 'result info';

            try {
                const response = await fetch('http://localhost:5001/api/health');
                const data = await response.json();
                
                resultDiv.className = 'result success';
                resultDiv.textContent = `✅ Connection successful!\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ Connection failed!\nError: ${error.message}`;
            }
        }

        async function testSignIn() {
            const resultDiv = document.getElementById('authResult');
            resultDiv.textContent = 'Testing sign in...';
            resultDiv.className = 'result info';

            try {
                const response = await fetch('http://localhost:5001/api/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'okay@gmail.com',
                        password: 'Test123!'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    authToken = data.data.token;
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ Sign in successful!\nUser: ${data.data.user.firstName} ${data.data.user.lastName}\nEmail: ${data.data.user.email}\nToken: ${authToken.substring(0, 20)}...`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ Sign in failed!\nMessage: ${data.message}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ Sign in error!\nError: ${error.message}`;
            }
        }

        async function testProfile() {
            const resultDiv = document.getElementById('authResult');
            
            if (!authToken) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '❌ No auth token! Please sign in first.';
                return;
            }

            resultDiv.textContent = 'Testing profile fetch...';
            resultDiv.className = 'result info';

            try {
                const response = await fetch('http://localhost:5001/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ Profile fetch successful!\nUser: ${data.data.user.firstName} ${data.data.user.lastName}\nEmail: ${data.data.user.email}\nPlan: ${data.data.user.subscription.plan}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ Profile fetch failed!\nMessage: ${data.message}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ Profile fetch error!\nError: ${error.message}`;
            }
        }

        async function testPortDetection() {
            const resultDiv = document.getElementById('portResult');
            resultDiv.textContent = 'Testing port detection...';
            resultDiv.className = 'result info';

            try {
                // Test different ports
                const ports = [5001, 5002, 3000];
                const results = [];

                for (const port of ports) {
                    try {
                        const response = await fetch(`http://localhost:${port}/api/health`, {
                            signal: AbortSignal.timeout(2000)
                        });
                        results.push(`Port ${port}: ✅ Available (${response.status})`);
                    } catch (error) {
                        results.push(`Port ${port}: ❌ Not available (${error.message})`);
                    }
                }

                resultDiv.className = 'result info';
                resultDiv.textContent = `Port Detection Results:\n${results.join('\n')}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ Port detection error!\nError: ${error.message}`;
            }
        }

        // Auto-test connection on load
        window.addEventListener('load', testConnection);
    </script>
</body>
</html>
